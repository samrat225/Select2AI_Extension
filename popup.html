<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select2AI</title>
    <style>
      :root {
        --bg: #ffffff;
        --fg: #0f172a;
        --muted: #64748b;
        --border: #e2e8f0;
        --primary: #2563eb;
        --card: #f8fafc;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1e293b;
          --fg: #f8fafc;
          --muted: #94a3b8;
          --border: #334155;
          --primary: #3b82f6;
          --card: #0f172a;
        }
      }

      /* Scrollbar */
      * { scrollbar-width: thin; scrollbar-color: var(--muted) transparent; }
      *::-webkit-scrollbar { width: 6px; height: 6px; }
      *::-webkit-scrollbar-track { background: transparent; }
      *::-webkit-scrollbar-thumb { background: var(--muted); border-radius: 3px; }
      *::-webkit-scrollbar-thumb:hover { background: var(--fg); }

      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .wrap { padding: 16px; min-width: 320px; max-width: 400px; }

      .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px; padding-bottom: 12px; border-bottom: 1px solid var(--border); }
      .header strong { font-size: 15px; font-weight: 600; }

      .btn { display: inline-flex; align-items: center; gap: 6px; padding: 9px 14px; border-radius: 8px; border: 1px solid var(--border); background: transparent; color: var(--fg); cursor: pointer; font-size: 13px; font-weight: 500; transition: all 0.2s ease; font-family: inherit; }
      .btn:hover { border-color: var(--primary); color: var(--primary); }
      .btn svg { width: 14px; height: 14px; }

      .model-section { margin-bottom: 16px; }
      .label { display: block; font-size: 12px; font-weight: 600; color: var(--muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.03em; }
      .select { width: 100%; padding: 9px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--fg); font-size: 13px; cursor: pointer; outline: none; transition: all 0.2s ease; }
      .select:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1); }

      .status { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 10px 12px; font-size: 12px; color: var(--muted); line-height: 1.5; max-height: 140px; overflow-y: auto; }
      .status strong { color: var(--fg); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <strong>Select2AI</strong>
        <button id="openOptions" class="btn" aria-label="Open settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m7.071-13.071l-4.243 4.243m-1.414 1.414l-4.243 4.243M23 12h-6m-6 0H5m13.071 7.071l-4.243-4.243m-1.414-1.414l-4.243-4.243"/>
          </svg>
          Settings
        </button>
      </div>

      <div class="model-section">
        <label class="label" for="modelSelect">Active Model</label>
        <select id="modelSelect" class="select">
          <option value="">Loading...</option>
        </select>
      </div>

      <div id="status" class="status" role="status" aria-live="polite">
        Loading...
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
